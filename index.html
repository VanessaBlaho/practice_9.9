<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>facebook card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="post">
          <div class="header">
              <div class="photo"> 
                <a href="https://www.facebook.com/jana.vecerkova">
                  <img src="https://thenational-the-national-prod.cdn.arcpublishing.com/resizer/T9oqBxXFt7c55kc8lOmHHKLBHlg=/800x0/filters:format(jpg):quality(70)/cloudfront-eu-central-1.images.arcpublishing.com/thenational/VBNNUCG3YUTHC3WQNEW5UXQ2GQ.jpg">
                </a>
              </div>
              <div class="info">
                <div>
                  <a href="https://www.facebook.com/jana.vecerkova">Jana Vecerkova</a> is &#128522 feeling awesome in <strong>Prague, Czech Republic</strong>
                </div>
                <div class="time-ago">
                  2h
                </div>
              </div>
          </div>
          <div>Two CSS properties walk into a bar. A barstool in a completely different bar falls over.</div>
          <div class="image">
            <img src="https://laughingsquid.com/wp-content/uploads/css-is-awesome-20090407-142244.jpg">
          </div>
          <div class="likes">
            <img class="like-icon" src="https://i.pinimg.com/originals/39/44/6c/39446caa52f53369b92bc97253d2b2f1.png">
            <img class="love-icon" src="https://spng.pngfind.com/pngs/s/6-62693_facebook-heart-transparent-facebook-heart-icon-hd-png.png">
            <span>25</span>
          </div>
          <div class="buttons">
            <div class="like">
              <img src="https://cdn.iconscout.com/icon/free/png-256/like-1767386-1505250.png"> Like
            </div>
            <div class="comment">
              <img src="https://www.nicepng.com/png/full/49-499826_png-library-library-comment-transparent-icon-facebook-comment.png"> Comment
            </div>
          </div>
          <div class="comments-section">
            <div class="photo">
              <a href="https://www.facebook.com/jan.vecerka.9">
              <img src="https://thenational-the-national-prod.cdn.arcpublishing.com/resizer/T9oqBxXFt7c55kc8lOmHHKLBHlg=/800x0/filters:format(jpg):quality(70)/cloudfront-eu-central-1.images.arcpublishing.com/thenational/VBNNUCG3YUTHC3WQNEW5UXQ2GQ.jpg">          
              </a>
            </div>
            <div class="input">
              <input type="text" placeholder="Write a comment..."/>
            </div>  
          </div>
        </div>
      </div>
